<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synth</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="volume">
      <p>Volume: <span class="volume-value"></span></p>
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="1"
        class="volume-slider"
      />
    </div>
    <div class="waves">
      <p>Waveform: <span class="wave-value"></span></p>
      <input type="range" min="0" max="3" value="0" class="waveform-slider" />
    </div>

    <div class="width">
      <p>Width: <span class="width-value"></span></p>
      <input type="range" min="0" max="100" value="0" class="width-slider" />
    </div>

    <div class="adsr">
      <div class="attack">
        <p>Attack: <span class="attack-value"></span></p>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          class="attack-slider"
        />
      </div>
      <div class="decay">
        <p>Decay: <span class="decay-value"></span></p>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          class="decay-slider"
        />
      </div>
      <div class="sustain">
        <p>Sustain: <span class="sustain-value"></span></p>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          class="sustain-slider"
        />
      </div>
      <div class="release">
        <p>Release: <span class="release-value"></span></p>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          class="release-slider"
        />
      </div>
    </div>
    <div class="lowpass">
      <div class="frq">
        <p>FRQ: <span class="frq-value"></span></p>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          class="frequency-slider"
        />
      </div>
      <div class="Q">
        <p>Q: <span class="q-value"></span></p>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          class="q-slider"
        />
      </div>
    </div>

    <div class="keyboard">
      <button class="noteKey" data-note="c-4">C-4</button>
      <button class="noteKey" data-note="d-4">D-4</button>
      <button class="noteKey" data-note="e-4">E-4</button>
      <button class="noteKey" data-note="f-4">F-4</button>
      <button class="noteKey" data-note="g-4">G-4</button>
      <button class="noteKey" data-note="a-4">A-4</button>
      <button class="noteKey" data-note="b-4">B-4</button>
      <button class="noteKey" data-note="c-5">C-5</button>
      <button class="noteKey" data-note="c#4">C#4</button>
      <button class="noteKey" data-note="d#4">D#4</button>
      <button class="noteKey" data-note="f#4">F#4</button>
      <button class="noteKey" data-note="g#4">G#4</button>
      <button class="noteKey" data-note="a#4">A#4</button>
    </div>

    <script src="synthMain.js"></script>
  </body>
</html>
